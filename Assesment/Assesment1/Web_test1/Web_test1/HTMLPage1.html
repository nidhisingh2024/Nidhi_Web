<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h2>Calculator</h2>

    <label for="num1">Enter the first number:</label>
    <input type="number" id="num1"><br><br>

    <label for="num2">Enter the second number:</label>
    <input type="number" id="num2"><br><br>

    <button onclick="calculateMultiplication()">Calculate Multiplication</button><br><br>
    <button onclick="calculateDivision()">Calculate Division</button><br><br>

    <div id="output"></div>

    <script>
        function calculateMultiplication() {

            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var outputDiv = document.getElementById("output");

            if (isNaN(num1) || isNaN(num2)) {
                outputDiv.textContent = "Please enter valid numbers for both fields.";
            } else {

                var multiplicationResult = num1 * num2;

                // multiplication result
                outputDiv.textContent = "Multiplication result: " + multiplicationResult;
            }
        }

        function calculateDivision() {
            // Get the values of the two input fields
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var outputDiv = document.getElementById("output");

            if (isNaN(num1) || isNaN(num2) || num2 === 0) {
                outputDiv.textContent = "Please enter valid numbers";
            } else {
                // Calculate the division
                var divisionResult = num1 / num2;

                // division result
                outputDiv.textContent = "Division result: " + divisionResult;
            }
        }
    </script>
</body>
</html>
